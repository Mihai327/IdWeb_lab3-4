            </ng-template>
            <ng-template let-i="index" let-file="file" let-control="control" #item>
                <div>
                    <img *ngIf="!file.name" [src]="sourceUrl + file" alt="" width="200">
                    <app-file-preview *ngIf="file.name" [file]="file" [width]="200"></app-file-preview>
                </div>
            </ng-template>
        </file-upload>

        <ng-container *ngTemplateOutlet="validationContent"></ng-container>
    </div>
</div>


<ng-template #validationContent>
    <div *ngIf="(control.touched || control.dirty) && control.errors">
        <div *ngIf="control.errors.required" class="invalid-feedback">{{ label }} is verplicht.</div>

    </div>
</ng-template>
