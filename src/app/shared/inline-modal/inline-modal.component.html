<div class="modal-header">
    <h4 class="modal-title">{{params.title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(false)">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <ng-container
            [ngTemplateOutlet]="params.template"
            [ngTemplateOutletContext]="{row: params.row}">
    </ng-container>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(false)">{{params.leftBtn}}</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(true)">{{params.rightBtn}}</button>
</div>
