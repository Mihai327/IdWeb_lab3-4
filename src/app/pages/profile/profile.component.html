<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <div class="d-flex justify-content-between">
                    <a routerLink="/dashboard" class="custom-link">Terug naar dashboard</a>
                    <a href="javascript:void(0);" class="pointer-event custom-link" (click)="onEditProfile()">
                        <i class="mdi mdi-pencil"></i> Accountinformatie bewerken
                    </a>
                </div>
                <div class="mb-4 mt-2">
                    <h3><b>Accountinformatie</b></h3>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="text-center">
                            <img class="img-70 rounded-circle ml-3" [src]="profileImage" alt="Profile image">
                        </div>
                        <div class="text-center mt-3">
                            <a href="javascript:void(0);" class="pointer-event custom-link" (click)="fileInput.click()">
                                <i class="mdi mdi-pencil"></i> Profielfoto bewerken
                            </a>
                            <input style="display: none" type="file" (change)="onFileChanged($event)" #fileInput>
                        </div>
                    </div>
                    <div class="col-sm-8">
                        <h4 class="mb-4"><b>Details</b></h4>

                        <div class="d-flex justify-content-between profile-row">
                            <strong>Voornaam</strong><span>{{profile?.first_name}}</span>
                        </div>
                        <div class="d-flex justify-content-between profile-row">
                            <strong>Achternaam</strong><span>{{profile?.last_name}}</span>
                        </div>
                        <div class="d-flex justify-content-between profile-row">
                            <strong>E-mailadres</strong><span>{{profile?.email}}</span>
                        </div>
                        <div class="d-flex justify-content-between profile-row">
                            <strong>Telefoonnummer</strong><span>{{profile?.phone}}</span>
                        </div>
                        <div class="d-flex justify-content-between profile-row">
                            <strong>Bedrijf</strong><span>{{profile?.company.name}}</span>
                        </div>
                        <div class="d-flex justify-content-between profile-row">
                            <strong>Wachtwoord</strong><span><i
                                class="mdi mdi-pencil color-theme-primary clickable" (click)="openPasswordDialog()"></i> *****************</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
