<div class="d-flex align-items-center auth register-bg theme-one">
    <div class="w-100">
        <div class="auth-ct">
            <div class="text-center mb-4">
                <img class="img-fluid w-25 auth-logo" src="assets/images/misti-logo-white-2.svg" alt="brand logo">
            </div>
            <div class="auto-form-wrapper">
                <h5>Request access to Misti B.V. client area</h5>
                <div *ngIf="successMessage">
                    <p>{{successMessage}}</p>
                    <div class="text-block text-center my-3">
                        <span class="text-small font-weight-semibold">Heb je al een account? </span>
                        <a routerLink="/login" class="text-black text-small">Inloggen</a>
                    </div>
                </div>
                <form *ngIf="!successMessage" [formGroup]="form" (submit)="onSubmit()">
                    <div class="form-group">
                        <label class="label">Naam</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Jan Jansen" formControlName="name">
                            <div class="input-group-append">
                <span class="input-group-text">
                      <i *ngIf="name.valid && !errorMessage" class="mdi mdi-check-circle-outline auth-icon-valid"></i>
                      <i *ngIf="(name.touched && name.invalid || errorMessage)"
                         class="mdi mdi-close-circle-outline auth-icon-invalid"></i>
                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="label">Emailadres</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="email@domain.com"
                                   formControlName="email">
                            <div class="input-group-append">
                <span class="input-group-text">
                      <i *ngIf="email.valid && !errorMessage" class="mdi mdi-check-circle-outline auth-icon-valid"></i>
                      <i *ngIf="(email.touched && email.invalid || errorMessage)"
                         class="mdi mdi-close-circle-outline auth-icon-invalid"></i>
                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="label">Contact persoon misti</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="name of your account manager"
                                   formControlName="contact_person">
                            <div class="input-group-append">
                <span class="input-group-text">
                    <i *ngIf="contactPerson.valid && !errorMessage"
                       class="mdi mdi-check-circle-outline auth-icon-valid"></i>
                    <i *ngIf="(contactPerson.touched && contactPerson.invalid || errorMessage)"
                       class="mdi mdi-close-circle-outline auth-icon-invalid"></i>
                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary submit-btn btn-block">Account aanvragen</button>
                    </div>
                    <div class="text-block text-center my-3">
                        <span class="text-small font-weight-semibold">Heb je al een account? </span>
                        <a routerLink="/login" class="text-black text-small">Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
