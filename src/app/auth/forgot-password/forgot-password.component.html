<div class="d-flex align-items-center auth login-bg theme-one">
    <div class="w-100">
        <div class="auth-ct">
            <div class="text-center mb-4">
                <img class="img-fluid w-25 auth-logo" src="assets/images/misti-logo-white-2.svg" alt="brand logo">
            </div>
            <div class="auto-form-wrapper">
                <form *ngIf="!success" [formGroup]="form" (submit)="onSubmit()">
                    <p>Vul je emailadres in en wij sturen jou een link om je wachtwoord te herstellen.</p>
                    <div class="form-group">
                        <label class="label">Emailadres</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Vul je emailadres in..." formControlName="email">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i *ngIf="email.valid && !errorMessage"
                                       class="mdi mdi-check-circle-outline auth-icon-valid"></i>
                                    <i *ngIf="(email.touched && email.invalid || errorMessage)"
                                       class="mdi mdi-close-circle-outline auth-icon-invalid"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div *ngIf="errorMessage">{{errorMessage}}</div>
                        <button type="submit" class="btn btn-primary submit-btn btn-block" [disabled]="form.disabled">
                            Send
                        </button>
                    </div>
                    <div class="text-block text-center my-3">
                        <span class="text-small font-weight-semibold">Heb je al een account? </span>
                        <a routerLink="/login" class="text-black text-small">Inloggen</a>
                    </div>
                </form>
                <div *ngIf="success">
                    <p>De aanvraag was een succes. Je krijgt verdere instructies via email.</p>
                </div>
            </div>
        </div>
    </div>
</div>
